name: Link PR to Issue

on:
  pull_request:
    types:
      - opened

jobs:
  link_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Extract issue number from PR description
        id: extract_issue
        run: |
          ISSUE=$(grep -oP '(?<=Closes #)\d+' <<< "${{ github.event.pull_request.body }}" | head -1)
          echo "ISSUE_NUMBER=$ISSUE" >> $GITHUB_ENV

      - name: Link PR to issue development section
        if: env.ISSUE_NUMBER != ''
        run: gh api --method PATCH /repos/${{ github.repository }}/issues/$ISSUE_NUMBER -f development="[{'pull_request': '${{ github.event.pull_request.html_url }}'}]"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 